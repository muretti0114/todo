<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>ToDo管理アプリケーション</title>
    <meta charset="utf-8" />
    <script>
        function move_to_todos() {
            const uid = document.querySelector("#uid").value;
            if (uid) {
                window.location.assign("todos/" + uid);
            } else {
                document.querySelector("#error").textContent = "ユーザIDを入力してください";
            }
        }
    </script>
</head>

<body>
    <h1>ToDo管理アプリケーション</h1>
    <hr />
    <img src="todo_people.png" width=640>
    <h2>ログイン</h2>
    <p>
        <label for="uid">ユーザID: </label>
        <input type="text" id="uid" name="uid" required />
        <input type="button" id="uid" name="uid" value="ログイン" onclick="move_to_todos()" />
        <span id="error" style="color: red;"></span>
    </p>
    <hr />
    <p style="font-style: italic">(C) 2020, MASA-N, IT Specialist Course, Kobe University</p>
</body>

</html>
