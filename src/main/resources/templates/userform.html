<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザ登録フォーム</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body>
    <h1>ユーザ登録フォーム</h1>

    <form role="form" th:action="@{{url}(url=${postUrl})}" th:object="${userForm}" method="post">
        <table class="tabform large">
            <tr>
                <td><label for="uid">uid (半角英数字小文字_-)： </label></td>
                <td><input class="large" type="text" required th:field="*{uid}" />
                    <span th:if="${#fields.hasErrors('uid')}" th:errors="*{uid}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="name">氏名： </label></td>
                <td><input class="large" type="text" required th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" class="button large" onclick="history.back()" value="戻る" />
                    <input type="submit" class="button" value="登録する" />
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
